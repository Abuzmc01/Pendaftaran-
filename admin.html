<body>

<!-- LOGIN -->

<div class="login-popup" id="loginPopup">
  <div class="login-box">
    <h3>Login Admin</h3>
    <input type="password" id="adminPass" placeholder="Masukkan Password">
    <button onclick="checkLogin()">Login</button>
  </div>
</div>

<h2>Admin Panel â€“ Pelamar MDH</h2>

<div class="top-action">
  <input type="text" id="searchInput" placeholder="Cari nama..." onkeyup="renderData()">
  <button class="delete-btn" onclick="clearData()">Hapus Semua</button>
</div>

<table>
  <thead>
    <tr>
      <th>Nama</th>
      <th>Email</th>
      <th>WhatsApp</th>
      <th>Bidang</th>
      <th>Umur</th>
      <th>Ijazah</th>
      <th>Tujuan</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
  const correctPassword = "admin123"; // GANTI PASSWORD DI SINI

  function checkLogin() {
    const pass = document.getElementById("adminPass").value;
    if(pass === correctPassword){
      document.getElementById("loginPopup").style.display = "none";
    } else {
      alert("Password Salah!");
    }
  }

  function loadData(){
    return JSON.parse(localStorage.getItem("pelamarMDH")) || [];
  }

  function renderData(){
    const data = loadData();
    const search = document.getElementById("searchInput").value.toLowerCase();
    const filtered = data.filter(x => x.nama.toLowerCase().includes(search));

    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    filtered.forEach(d => {
      tbody.innerHTML += `
        <tr>
          <td>${d.nama}</td>
          <td>${d.email}</td>
          <td>${d.wa}</td>
          <td>${d.bidang}</td>
          <td>${d.umur}</td>
          <td>${d.ijazah}</td>
          <td>${d.tujuan}</td>
        </tr>
      `;
    });
  }

  function clearData(){
    if(confirm("Yakin hapus semua data?")){
      localStorage.removeItem("pelamarMDH");
      renderData();
    }
  }

  renderData();
</script>

</body>
